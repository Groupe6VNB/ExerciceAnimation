<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animation.css">
    <title>Exercice Animation</title>
</head>
<body>

        <!-- Conteneur pour la barre noire-->
        <div class="test">
            <p>Test</p>
        </div>
    
        <!-- Conteneur principal pour les animations -->
        <div class="main-content">
            <div class="container">
                <h3>Carré qui tourne</h3>
                <div class="square-rotate"></div>
            </div>
            <!-- Section pour la balle qui rebondit -->
            <div class="container">
                <h3>Balle qui rebondit</h3>
                <div class="square-frame">
                    <div class="ball-bounce"></div>
                </div>
            </div>
    
            <!-- Section pour l'animation "faire la queue" -->
            <div class="container">
                <h3>Faire la queue (pas terminé)</h3>
                <div class="queue">
                    <div class="queue1">1</div>
                    <div class="queue2">2</div>
                    <div class="queue3">3</div>
                    <div class="queue4">4</div>
                    <div class="queue5">5</div>
                    <div class="queue6">6</div>
                </div>
            </div>
    
            <!-- Section pour le loader -->
            <div class="container">
                <h3>Loader</h3>
                <div class="loader">
                    <div class="loader1"></div>
                    <div class="loader2"></div>
                    <div class="loader3"></div>  
                </div>
            </div>
    
            <!-- Section pour l'animation 3D -->
            <div class="container">
                <h3>Animation 3D (Pas terminé)</h3>
                <div class="animation-3d">
                    <div class="cube1"></div>
                    <div class="cube2"></div>
                    <div class="cube3"></div>
                    <div class="cube4"></div>
                    <div class="cube5"></div>
                    <div class="cube6"></div>
                </div>
            </div> 
        </div>
        
</body>
</html>
